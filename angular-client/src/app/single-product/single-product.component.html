<div style="border: 1px solid black; margin:20px; max-width: 300px;">
    <h1> {{this.productObj.title}} </h1>
    <h3> Price {{this.productObj.price}}$ </h3>
    <p style="max-height: 100px; overflow: auto;"> {{this.productObj.description}} </p>
    <h4> {{this.productObj.category}} </h4>
    <app-rating [stars]="this.productObj.rating.rate"></app-rating>
    <img [src]="this.productObj.image" [height]="200" [width]="200" />
</div>
