<div>
    <h1> Number of products: {{this.cartService.getShoppingCart().length}} </h1>
    <h2> Available Date For delivery </h2>
    <h3 *ngFor="let d of this.availableDates">{{d | date:'MM-dd-YYYY HH:mm' | uppercase}} <button
            (click)="selectDate()">Select</button> </h3>


    <button (click)="goBack()">Go Back =></button>
</div>
